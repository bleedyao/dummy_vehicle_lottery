<script type="text/javascript">
$(function(){
	$.ajaxSetup ({ cache: false});
	var noteInfo='验证码错误!';
	if(noteInfo){
		alert(noteInfo);
	}
	
	$("#queryForm").validate({
		rules: {
			name:{maxlength:30},
			applyCode:{maxlength:13,minlength:13}
		}
	});
	$(".query").click(function(){
		if($("#validCode").val()==""){
			alert("请输入验证码!");
			$("#validCode").focus();
			return false;
		}
		var pageNo = $(this).attr("pageNo");
		if(pageNo){
			$("#pageNo").val(pageNo);
		}
		$("#pageNo").val(pageNo);
		$("#queryForm").submit();
	});
	$("#jumppage").click(function(){
		if($("#validCode").val()==""){
			alert("请输入验证码!");
			$("#validCode").focus();
			return false;
		}
		var pageNo = $("#num").val();
		if(!/^[0-9]+$/.test(pageNo))pageNo = 1;
		$("#pageNo").val(pageNo);
		$("#queryForm").submit();
		});
	
	var i=0;
	$(".getValidCode").click(function(){
		i++;
		if(i>10){
			$(this).html("太频繁了");
			return;
		}
	    $(this).parent().parent().find(".validCodeImg").html("<img src='/apply/validCodeImage.html?ee="+i+"'/>");
	    $(this).html("换一个");
	});
	
	$(".getValidCode").click();
	
});
function myKeydown(even){
		switch(even.keyCode){
			case 13:
				$("#search").trigger("click");
				return false;
			default:
				return false;	
		}
}
</script>
